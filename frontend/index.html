<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receiptly — Smart Receipt Parser</title>

  <!-- Load tsParticles -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <style>
    /* Fullscreen background container for particles */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0a1c46;
      z-index: -1;
      pointer-events: none;
    }

    body {
      margin: 0;
      font-family: "Gill Sans", sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .upload-container {
      background-color: rgba(28, 43, 59, 0.8); /* semi-transparent */
      backdrop-filter: blur(6px); /* nice blur effect */
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
      cursor: pointer;
      z-index: 1;
    }

    .logo {
      width: 100%;
      height: 150px;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    .upload-icon {
      font-size: 48px;
      color: #5c9eff;
      margin-bottom: 16px;
    }

    .upload-text {
      font-size: 18px;
      font-weight: 600;
      color: #bcd7f7;
      margin-bottom: 8px;
    }

    .sub-text {
      font-size: 14px;
      color: #89a8c8;
      margin-bottom: 20px;
    }

    .file-input {
      display: none;
    }

    .upload-btn {
      background-color: #3265b3;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .upload-btn:hover {
      background-color: #2c5aa1;
    }
  </style>
</head>
<body>

  <!-- Particle background container -->
  <div id="particles-js"></div>

  <div class="upload-container" onclick="document.getElementById('file-upload').click();">
    <img src="logo.png" alt="Receiptly Logo" class="logo"/>
    <div class="upload-text">DRAG & DROP</div>
    <div class="sub-text">TO UPLOAD</div>
    <input type="file" id="file-upload" class="file-input" />
    <button class="upload-btn" type="button">OR, SELECT FILES</button>
  </div>

  <!-- File upload script -->
  <script>
    const apiEndpoint = 'https://0jbql9s6vc.execute-api.us-east-1.amazonaws.com/upload-url';

    async function uploadFile(file) {
      const fileName = encodeURIComponent(file.name);
      console.log("📤 Selected file:", file.name);

      try {
        const res = await fetch(`${apiEndpoint}?filename=${fileName}`);
        const data = await res.json();
        const uploadUrl = data.upload_url;

        console.log("🎯 Received pre-signed URL:", uploadUrl);

        if (!uploadUrl) {
          throw new Error(data.error || 'Could not get upload URL');
        }

        const upload = await fetch(uploadUrl, {
          method: "PUT",
          body: file
        });

        console.log("📦 Upload response:", upload);

        if (!upload.ok) {
          throw new Error('Upload failed with status ' + upload.status);
        }

        alert('✅ Upload successful!');
      } catch (err) {
        console.error("❌ Upload error:", err);
        alert(`❌ Upload failed: ${err.message}`);
      }
    }

    const fileInput = document.getElementById('file-upload');
    const uploadBtn = document.querySelector('.upload-btn');

    uploadBtn.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) uploadFile(file);
    });
  </script>

  <!-- tsParticles config -->
  <script>
    tsParticles.load("particles-js", {
      background: {
        color: "#0a1c46"
      },
      fpsLimit: 60,
      interactivity: {
        events: {
          onClick: { enable: true, mode: "push" },
          onHover: {
            enable: true,
            mode: "repulse",
            parallax: { enable: true, force: 60, smooth: 10 }
          },
          resize: true
        },
        modes: {
          push: { quantity: 4 },
          repulse: { distance: 100, duration: 0.4 }
        }
      },
      particles: {
        color: { value: "#ffffff" },
        links: {
          color: "#ffffff",
          distance: 150,
          enable: true,
          opacity: 0.4,
          width: 1
        },
        collisions: { enable: false },
        move: {
          direction: "none",
          enable: true,
          outModes: "out",
          random: false,
          speed: 2,
          straight: false
        },
        number: {
          value: 80,
          density: { enable: true, area: 800 }
        },
        opacity: { value: 0.5 },
        shape: { type: "circle" },
        size: { value: { min: 1, max: 5 } }
      },
      detectRetina: true
    });
  </script>

</body>
</html>
