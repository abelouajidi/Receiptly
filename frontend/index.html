<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receipty — Smart Receipt Parser</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #0f1b2a url('https://www.transparenttextures.com/patterns/dark-denim-3.png') repeat;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .upload-container {
      background-color: #1c2b3b;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
      border: 2px dashed #3d5472;
    }

    .logo {
      width: 100%;
      height: 150px; 
      object-fit: cover;
      object-position: center;
      display: block;
    }

    .upload-icon {
      font-size: 48px;
      color: #5c9eff;
      margin-bottom: 16px;
    }

    .upload-text {
      font-size: 18px;
      font-weight: 600;
      color: #bcd7f7;
      margin-bottom: 8px;
    }

    .sub-text {
      font-size: 14px;
      color: #89a8c8;
      margin-bottom: 20px;
    }

    .file-input {
      display: none;
    }

    .upload-btn {
      background-color: #3265b3;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .upload-btn:hover {
      background-color: #2c5aa1;
    }
  </style>
</head>
<body>
  <div class="upload-container" onclick="document.getElementById('file-upload').click();">
    <img src="logo.png" alt="Receipty Logo" class="logo"/>
    <div class="upload-icon">⬆️</div>
    <div class="upload-text">DRAG & DROP</div>
    <div class="sub-text">TO UPLOAD</div>
    <input type="file" id="file-upload" class="file-input" />
    <button class="upload-btn">OR, SELECT FILES</button>
  </div>
</body>
</html>
