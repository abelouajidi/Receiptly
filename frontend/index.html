<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receiptly ‚Äî Smart Receipt Parser</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #a6a6a6 url('https://www.transparenttextures.com/patterns/carbon-fibre-big.png') repeat;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .upload-container {
      background-color: #1c2b3b;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
      border: 2px dashed #3d5472;
      cursor: pointer;
    }

    .logo {
      width: 100%;
      height: 150px;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    .upload-icon {
      font-size: 48px;
      color: #5c9eff;
      margin-bottom: 16px;
    }

    .upload-text {
      font-size: 18px;
      font-weight: 600;
      color: #bcd7f7;
      margin-bottom: 8px;
    }

    .sub-text {
      font-size: 14px;
      color: #89a8c8;
      margin-bottom: 20px;
    }

    .file-input {
      display: none;
    }

    .upload-btn {
      background-color: #3265b3;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .upload-btn:hover {
      background-color: #2c5aa1;
    }
  </style>
</head>
<body>
  <div class="upload-container" onclick="document.getElementById('file-upload').click();">
    <img src="logo.png" alt="Receiptly Logo" class="logo"/>
    <div class="upload-icon">‚¨ÜÔ∏è</div>
    <div class="upload-text">DRAG & DROP</div>
    <div class="sub-text">TO UPLOAD</div>
    <input type="file" id="file-upload" class="file-input" />
    <button class="upload-btn" type="button">OR, SELECT FILES</button>
  </div>

  <script>
    const apiEndpoint = 'https://0jbql9s6vc.execute-api.us-east-1.amazonaws.com/upload-url';

    async function uploadFile(file) {
      const fileName = encodeURIComponent(file.name);
      console.log("üì§ Selected file:", file.name);

      try {
        // Step 1: Get the pre-signed URL
        const res = await fetch(`${apiEndpoint}?filename=${fileName}`);
        const data = await res.json();
        const uploadUrl = data.upload_url;

        console.log("üéØ Received pre-signed URL:", uploadUrl);

        if (!uploadUrl) {
          throw new Error(data.error || 'Could not get upload URL');
        }

        // Step 2: Upload the file using the pre-signed URL
        const upload = await fetch(uploadUrl, {
          method: "PUT",
          body: file  // ‚ö†Ô∏è No headers ‚Äî avoids 403 error
        });

        console.log("üì¶ Upload response:", upload);

        if (!upload.ok) {
          throw new Error('Upload failed with status ' + upload.status);
        }

        alert('‚úÖ Upload successful!');
      } catch (err) {
        console.error("‚ùå Upload error:", err);
        alert(`‚ùå Upload failed: ${err.message}`);
      }
    }

    const fileInput = document.getElementById('file-upload');
    const uploadBtn = document.querySelector('.upload-btn');

    uploadBtn.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) uploadFile(file);
    });
  </script>
</body>
</html>
