<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Receiptly ‚Äî Smart Receipt Parser</title>

  <!-- Load particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    /* Fullscreen background container for particles */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0a1c46;
      z-index: -1;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .upload-container {
      background-color: #1c2b3b;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
      border: 2px dashed #3d5472;
      cursor: pointer;
      z-index: 1;
    }

    .logo {
      width: 100%;
      height: 150px;
      object-fit: cover;
      object-position: center;
      display: block;
    }

    .upload-icon {
      font-size: 48px;
      color: #5c9eff;
      margin-bottom: 16px;
    }

    .upload-text {
      font-size: 18px;
      font-weight: 600;
      color: #bcd7f7;
      margin-bottom: 8px;
    }

    .sub-text {
      font-size: 14px;
      color: #89a8c8;
      margin-bottom: 20px;
    }

    .file-input {
      display: none;
    }

    .upload-btn {
      background-color: #3265b3;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .upload-btn:hover {
      background-color: #2c5aa1;
    }
  </style>
</head>
<body>

  <!-- Particle background container -->
  <div id="particles-js"></div>

  <div class="upload-container" onclick="document.getElementById('file-upload').click();">
    <img src="logo.png" alt="Receiptly Logo" class="logo"/>
    <div class="upload-icon">‚¨ÜÔ∏è</div>
    <div class="upload-text">DRAG & DROP</div>
    <div class="sub-text">TO UPLOAD</div>
    <input type="file" id="file-upload" class="file-input" />
    <button class="upload-btn" type="button">OR, SELECT FILES</button>
  </div>

  <!-- File upload script -->
  <script>
    const apiEndpoint = 'https://0jbql9s6vc.execute-api.us-east-1.amazonaws.com/upload-url';

    async function uploadFile(file) {
      const fileName = encodeURIComponent(file.name);
      console.log("üì§ Selected file:", file.name);

      try {
        const res = await fetch(`${apiEndpoint}?filename=${fileName}`);
        const data = await res.json();
        const uploadUrl = data.upload_url;

        console.log("üéØ Received pre-signed URL:", uploadUrl);

        if (!uploadUrl) {
          throw new Error(data.error || 'Could not get upload URL');
        }

        const upload = await fetch(uploadUrl, {
          method: "PUT",
          body: file
        });

        console.log("üì¶ Upload response:", upload);

        if (!upload.ok) {
          throw new Error('Upload failed with status ' + upload.status);
        }

        alert('‚úÖ Upload successful!');
      } catch (err) {
        console.error("‚ùå Upload error:", err);
        alert(`‚ùå Upload failed: ${err.message}`);
      }
    }

    const fileInput = document.getElementById('file-upload');
    const uploadBtn = document.querySelector('.upload-btn');

    uploadBtn.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) uploadFile(file);
    });
  </script>

  <!-- Particle.js config -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 60,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.4,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 130,
          "color": "#ffffff",
          "opacity": 0.25,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 150,
            "line_linked": {
              "opacity": 0.5
            }
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
